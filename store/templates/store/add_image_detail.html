{% extends 'store/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-6 col-auto mt-2">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form | crispy }}
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
{% endblock %}
